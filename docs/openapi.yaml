openapi: 3.1.0
info:
  title: Laracket API
  version: 1.0.0
  description: API documentation for the Laracket project.
servers:
  - url: http://localhost/api
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Enums ---
    TicketStatus:
      type: string
      enum: [open, in_progress, in_review, resolved, closed]
    
    OrganizationRole:
      type: string
      enum: [owner, admin, member]
      
    TeamRole:
      type: string
      enum: [leader, member]

    # --- Models ---
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        email_verified_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true

    Organization:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        name:
          type: string
        owner_user_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        owner:
          $ref: '#/components/schemas/User'
        projects:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        teams:
          type: array
          items:
            $ref: '#/components/schemas/Team'
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'

    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organization_id:
          type: string
          format: uuid
        name:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true

    Team:
      type: object
      properties:
        id:
          type: string
          format: uuid
        organization_id:
          type: string
          format: uuid
        name:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        organization:
          $ref: '#/components/schemas/Organization'
        members:
          type: array
          items:
            $ref: '#/components/schemas/User'

    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        project_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/TicketStatus'
        display_order:
          type: number
          format: float
        created_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
          nullable: true
        project:
          $ref: '#/components/schemas/Project'
        assignees:
          type: array
          items:
            $ref: '#/components/schemas/User'
        reviewers:
          type: array
          items:
            $ref: '#/components/schemas/User'

    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        content:
          type: string
        created_at:
          type: string
          format: date-time
        user:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            name:
              type: string

    # --- Error Responses ---
    ValidationError:
      type: object
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

security:
  - bearerAuth: []

paths:
  /login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User' # Assuming login returns user or token structure, default fortify returns 200 OK or 302. API mode usually returns JSON.
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /logout:
    post:
      summary: Logout
      tags: [Auth]
      responses:
        '204':
          description: Logged out (No Content)

  /register:
    post:
      summary: Register
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '201':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /forgot-password:
    post:
      summary: Send password reset link
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Link sent

  /reset-password:
    post:
      summary: Reset password
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, email, password, password_confirmation]
              properties:
                token:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '200':
          description: Password reset

  /two-factor-challenge:
    post:
      summary: Two-factor authentication challenge
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                recovery_code:
                  type: string
      responses:
        '204':
          description: Challenge confirmed (No Content)

  /user/profile-information:
    put:
      summary: Update profile information
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Profile updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /user/password:
    put:
      summary: Update password
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, password, password_confirmation]
              properties:
                current_password:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
      responses:
        '204':
          description: Password updated (No Content)

  /user/two-factor-authentication:
    post:
      summary: Enable two-factor authentication
      tags: [Auth]
      responses:
        '200':
          description: 2FA enabled
    delete:
      summary: Disable two-factor authentication
      tags: [Auth]
      responses:
        '204':
          description: 2FA disabled (No Content)

  /user/two-factor-qr-code:
    get:
      summary: Get two-factor QR code
      tags: [Auth]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  svg:
                    type: string

  /user/two-factor-secret-key:
    get:
      summary: Get two-factor secret key
      tags: [Auth]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  secretKey:
                    type: string

  /user/two-factor-recovery-codes:
    get:
      summary: Get two-factor recovery codes
      tags: [Auth]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    post:
      summary: Regenerate two-factor recovery codes
      tags: [Auth]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /user/confirm-password:
    post:
      summary: Confirm password
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
      responses:
        '201':
          description: Password confirmed

  /user/confirmed-password-status:
    get:
      summary: Get confirmed password status
      tags: [Auth]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  confirmed:
                    type: boolean

  /user:
    get:
      summary: Get authenticated user
      tags: [User]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /organizations:
    get:
      summary: List organizations
      tags: [Organization]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
    post:
      summary: Create organization
      tags: [Organization]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, name]
              properties:
                name:
                  type: string
                  maxLength: 30
                name:
                  type: string
                  maxLength: 100
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /organizations/{organization}:
    get:
      summary: Get organization details
      tags: [Organization]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
    put:
      summary: Update organization
      tags: [Organization]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 30
                name:
                  type: string
                  maxLength: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
    delete:
      summary: Delete organization
      tags: [Organization]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content

  /organizations/{organization}/members:
    get:
      summary: List organization members
      tags: [Organization Members]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Invite member to organization
      tags: [Organization Members]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                role:
                  $ref: '#/components/schemas/OrganizationRole'
      responses:
        '204':
          description: Invited (No Content)

  /organizations/{organization}/members/{user}:
    patch:
      summary: Update organization member role
      tags: [Organization Members]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role:
                  $ref: '#/components/schemas/OrganizationRole'
      responses:
        '204':
          description: Updated (No Content)
    delete:
      summary: Remove member from organization
      tags: [Organization Members]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Removed (No Content)

  /organizations/{organization}/projects:
    get:
      summary: List organization projects
      tags: [Project]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      summary: Create project
      tags: [Project]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, name]
              properties:
                name:
                  type: string
                  maxLength: 30
                name:
                  type: string
                  maxLength: 50
                description:
                  type: string
                  nullable: true
                assigned_users:
                  type: array
                  items:
                    type: string
                    format: uuid
                assigned_teams:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'

  /projects/{project}:
    get:
      summary: Get project details
      tags: [Project]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    put:
      summary: Update project
      tags: [Project]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 30
                name:
                  type: string
                  maxLength: 50
                description:
                  type: string
                  nullable: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      summary: Delete project
      tags: [Project]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content

  /projects/{project}/members:
    get:
      summary: List project members
      tags: [Project Members]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Add member to project
      tags: [Project Members]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id]
              properties:
                user_id:
                  type: string
                  format: uuid
      responses:
        '204':
          description: Added (No Content)

  /projects/{project}/members/{user}:
    delete:
      summary: Remove member from project
      tags: [Project Members]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Removed (No Content)

  /projects/{project}/teams:
    post:
      summary: Attach team to project
      tags: [Project Teams]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [team_id]
              properties:
                team_id:
                  type: string
                  format: uuid
      responses:
        '204':
          description: Attached (No Content)

  /projects/{project}/teams/{team}:
    delete:
      summary: Detach team from project
      tags: [Project Teams]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Detached (No Content)

  /organizations/{organization}/teams:
    get:
      summary: List organization teams
      tags: [Team]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Team'
    post:
      summary: Create team
      tags: [Team]
      parameters:
        - name: organization
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, name]
              properties:
                name:
                  type: string
                  maxLength: 30
                name:
                  type: string
                  maxLength: 50
                members:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'

  /teams/{team}:
    get:
      summary: Get team details
      tags: [Team]
      parameters:
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
    put:
      summary: Update team
      tags: [Team]
      parameters:
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 30
                name:
                  type: string
                  maxLength: 50
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
    delete:
      summary: Delete team
      tags: [Team]
      parameters:
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content

  /teams/{team}/members:
    get:
      summary: List team members
      tags: [Team Members]
      parameters:
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Add member to team
      tags: [Team Members]
      parameters:
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id]
              properties:
                user_id:
                  type: string
                  format: uuid
      responses:
        '204':
          description: Added (No Content)

  /teams/{team}/members/{user}:
    patch:
      summary: Update team member role
      tags: [Team Members]
      parameters:
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role:
                  $ref: '#/components/schemas/TeamRole'
      responses:
        '204':
          description: Updated (No Content)
    delete:
      summary: Remove member from team
      tags: [Team Members]
      parameters:
        - name: team
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Removed (No Content)

  /projects/{project}/tickets:
    get:
      summary: List project tickets
      tags: [Ticket]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ticket'
    post:
      summary: Create ticket
      tags: [Ticket]
      parameters:
        - name: project
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title:
                  type: string
                  maxLength: 100
                description:
                  type: string
                  nullable: true
                status:
                  $ref: '#/components/schemas/TicketStatus'
                display_order:
                  type: integer
                assignee_id:
                  type: string
                  format: uuid
                  nullable: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'

  /tickets/{ticket}:
    get:
      summary: Get ticket details
      tags: [Ticket]
      parameters:
        - name: ticket
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
    put:
      summary: Update ticket
      tags: [Ticket]
      parameters:
        - name: ticket
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
