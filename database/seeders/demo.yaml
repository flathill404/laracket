  - project_name: laracket
    title: "Allow Markdown support in Comments"
    description: "Users want to use bold, list, and code blocks in comments. Implement `marked.js` or similar."
    status: "in_review"
    assignee_name: sarah
    reviewer_name: jennifer
    comments:
      - user_name: sarah
        body: "Added a preview tab as well. Please review."
      - user_name: jennifer
        body: "Looks good, but XSS sanitization is missing. Please add DOMPurify."

  - project_name: laracket
    title: "Drag and Drop file upload for Tickets"
