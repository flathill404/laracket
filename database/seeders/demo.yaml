tickets:
  # ------------------------------------------------------------------
  # Authentication & User Management
  # ------------------------------------------------------------------
  - project_name: laracket
    title: "Implement 2FA (Two-Factor Authentication)"
    description: "Add support for Google Authenticator / TOTP. Require `pragmarx/google2fa-laravel` package."
    status: "in_progress"
    assignee_name: james
    reviewer_name: emma
    comments:
      - user_name: james
        body: "Database schema updated. Working on the UI now."

  - project_name: laracket
    title: "Password Reset Email going to Spam"
    description: "Customers reporting that reset emails are marked as spam. Need to check DKIM/SPF records."
    status: "resolved"
    assignee_name: kevin
    reviewer_name: mark
    comments:
      - user_name: kevin
        body: "Fixed SPF record in Route53. It was missing an include for SES."
      - user_name: nancy
        body: "Confirmed. Received in Inbox."

  - project_name: laracket
    title: "Session timeout handling is too aggressive"
    description: "Users are logged out after 15 mins of inactivity. Increase to 2 hours."
    status: "closed"
    assignee_name: robert
    reviewer_name: james
    comments:
      - user_name: robert
        body: "Changed `SESSION_LIFETIME` in .env.example and config."

  # ------------------------------------------------------------------
  # Core Features (Ticket System)
