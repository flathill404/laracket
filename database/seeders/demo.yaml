  # ------------------------------------------------------------------
  - project_name: laracket
    title: "Upgrade PHP to 8.4"
    description: "Prepare codebase for the next PHP version."
    status: "open"
    assignee_name: james
    reviewer_name: michael
    comments: []

  - project_name: laracket
    title: "Remove legacy jQuery code"
    description: "There are still some blades using jQuery. Replace with Alpine.js."
    status: "open"
    assignee_name: jennifer
    reviewer_name: sarah
    comments:
